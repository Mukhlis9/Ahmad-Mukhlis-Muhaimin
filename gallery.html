<div class=""container>
  <div class="swiper">
   <!-- Additional required wrapper -->
   <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide"><img src="image/grass.jpg"></div>
    <div class="swiper-slide"><img src="image/mountain.jpg"></div>
    <div class="swiper-slide"><img src="image/fuji.jpg"></div>
    <div class="swiper-slide"><img src="image/istanbul.jpg"></div>
    <div class="swiper-slide"><img src="image/bridge.jpg"></div>
   </div>
   <!-- If we need pagination -->
   <div class="swiper-pagination"></div>

   <!-- If we need navigation buttons -->
   <div class="swiper-button-prev"></div>
   <div class="swiper-button-next"></div>

  </div>
</div>



<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

<script>
  const swiper = new Swiper('.swiper', {
  
  loop: true,

  pagination: {
    el: '.swiper-pagination',
  },

   navigation: {
     nextEl: '.swiper-button-next',
     prevEl: '.swiper-button-prev',
  },

});

</script>
